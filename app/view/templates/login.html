<body>
    <section class="col-md-12 h-100 d-flex justify-content-center">
        <div class="col-md-3 d-flex flex-column align-items-center">
            <div class="row w-100 mt-5">
                <img src="{caminho}assets\imagens\logo_grade.png" alt="logo">
            </div>
            <div class="row w-100 mt-5">
                <form method="POST" action="{caminho}{action_login}">
                    <div class="col-md-12">
                        <label for="nm_usuario">Cpf/Cnpj:</label>
                        <input type="text" class="form-control mt-1" name="cpf_cnpj" id="cpf_cnpj" value="{usuario}" required/>     
                        <label for="nm_usuario">Senha:</label>
                        <input type="text" class="form-control mt-1" name="senha"  id="senha" value="{senha}" required/>
                        <a href="{caminho}{action_esqueci}">Esqueci minha senha</a>
                    </div>
                    <div class="col-md-12 mt-5 d-flex justify-content-center">
                        <div class="row w-50">
                            <input type="submit" class="btn btn-primary" value="ENTRAR"/> 
                            <span class="mt-2 p-0"><a href="{caminho}{action_cadastro}">Cadastre-se</a> ou entre com suas contas</span>
                        </div>
                    </div>    
                    <div class="col-md-12 mt-2">
                        {mensagem}
                    <div class="col-md-12 mt-2">
                </form>  
            </div>
        </div>
    </section>
</body>
