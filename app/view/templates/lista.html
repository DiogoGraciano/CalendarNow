   
<section class="container h-100">
    <!-- BEGIN BLOCK_LOGO -->
    <div class="w-100 mt-5">
        <img class="w-100" src="{caminho}assets\imagens\logo_pequena.png" alt="logo">
     </div>
     <!-- END BLOCK_LOGO -->    
    <h1 class="display-6 mt-4 mb-4">{titulo}</h1>    
    <div class="box">   
        <!-- BEGIN BLOCK_LISTA -->     
            <div class="card" onclick="go('{url_objeto}')">   
                <div class="rectangle"></div>
                    <div class="group"><div class="text-wrapper">{titulo_objeto}</div>
                </div>
            </div>
         <!-- END BLOCK_LISTA -->       
    </div>
    <!-- BEGIN BLOCK_BUTTONS -->  
        <div class="col-md-12 d-flex justify-content-center mt-2"> 
            {button}
        </div>
    <!-- END BLOCK_BUTTONS --> 
</section>
<div class="fixed-bottom mt-0">
    {mensagem}
</div>
